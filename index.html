<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="/icons/favicon.png" type="image/x-icon">
    <title>CALCULADORA IMC</title>
</head>
<body>
    
    <div class="container">
        <h2>Calcule seu Índice de Massa Corpórea</h2>
        <br>
        <div class="row">
            <div class="mb-3">
                <label for="formGroupInput" class="form-label">Qual sua altura?</label>
                <input type="text" class="form-control" id="inputAltura" placeholder="1.60">
            </div>
            <div class="mb-3">
                <label for="formGroupInput2" class="form-label">Qual seu peso?</label>
                <input type="text" class="form-control" id="inputPeso" placeholder="62.5">
            </div>
            <button type="button" class="btn btn-dark" id="btnSubmit">Calcular</button>
        </div>
        <br>

        <div class="form-control">
            <p id="result" class="justify-center"></p>
        </div>

    </div>
    
    
    
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
